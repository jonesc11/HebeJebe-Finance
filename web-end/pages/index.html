<!DOCTYPE html>
<html>
  <head>

    <base href="/">

    <!-- Load CSS, including Bootstrap -->
    <link rel="stylesheet" href="/resources/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/resources/css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="/resources/css/bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="/resources/css/style.css" />
    
    <!-- Load JavaScript, including AngularJS, jQuery, Bootstrap, Socket.io and Popper -->
    <script type="text/javascript" src="/resources/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/resources/js/popper.min.js"></script>
    <script type="text/javascript" src="/resources/js/angular.min.js"></script>
    <script type="text/javascript" src="/resources/js/angular-route.js"></script>
    <script type="text/javascript" src="/resources/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="/resources/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/resources/js/script.js"></script>
    
    <title>HebeJebe Finance</title>
  </head>
  <body ng-app="MyApp">
  <div class="container">
	<div class = "row">
	<div class="col-8" ng-controller="PostsCtrl">	
		<table class="table">
  		<thead>
    			<tr>
      				<th scope="col">Date</th>
      				<th scope="col">Description</th>
      				<th scope="col">Amount (colored)</th>
      				<th scope="col">Account</th>
      				<th scope="col">Account Total</th>
				<th scope="col">Action Button</th>
    			</tr>
  		</thead>
  		<tbody ng-repeat="transaction in transactions">
    			<tr>
      				<td>{{transaction.DateTime}}</td>
 	                        <td>{{transaction.Description}}</td>
                                <td>{{transaction.Amount}}</td>
      				<td>{{transaction.account.name}}</td>
      				<td>{{transaction.account.total}}</td>
				<td>ACTION</td>
    			</tr>
  		</tbody>
		</table>    
	</div>
	<div class="col-4" ng-controller="NewPanel">
		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createAccountModal">Add Account</button>
		</br>
		<button type="button" class="btn btn-primary">Budgets</button>
		</br>
		<label> Create Transaction </label>
		<form>
			<div class="form-group">
				<select class="custom-select custom-select-lg mb-3" ng-model="transactionAccount">
					<option ng-repeat="account in accounts" value="{{account.ResourceIdentifier}}">{{account.AccountName}}</option>
				</select>
			</div>
  			<div class="form-group">
    				<label for="transactionName">Description</label>
    				<input type="text" class="form-control" id="name1" aria-describedby="transactionName" placeholder="Description" ng-model="transactionDescription">
  			</div>
  			<div class="form-group">
				<label for="exampleInputEmail1">Transaction Amount</label>
    				<input type="text" class="form-control" id="name1" aria-describedby="transactionAmount" placeholder="Amount" ng-model="amount">
  			</div>
			<div class="form-group">
				<select class="custom-select custom-select-lg mb-3" ng-model=transactionType>
  					<option selected value="Expense">Expense</option>
  					<option value="Income">Income</option>
				</select>
			</div>
			<div class="form-group">
  				<label for="example-date-input">Date</label>
    				<input class="form-control" type="date" id="example-date-input" ng-model=transactionDate>
			</div>
			 <div class="form-check">
  				<input type="checkbox" class="form-check-input" id="customCheck1"  ng-model="recurring">
  				<label class="custom-control-label" for="customCheck1">Recurring Transaction</label>
			</div>
			<div class="form-group">
				<select class="custom-select custom-select-lg mb-3" ng-show="recurring" ng-model="transactionRecurInterval">
					<option value="Daily">Daily</option>
					<option value="Weekly">Weekly</option>
					<option selected value="Monthly">Monthly</option>
				</select>
			</div>

  			<button type="submit" class="btn btn-primary" ng-click="createTransaction()">Submit</button>
		</form>
        <div class="modal fade" id="createAccountModal" tabindex="-1" role="dialog" aria-labelledby="createAccountLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="createAccountLabel">Create an Account</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <label for="create-account-name">Account Name</label>
                <input class="form-control" type="text" name="create-account-name" ng-model="createAccountName" placeholder="Account Name" />
                <label for="create-account-balance">Account Balance</label>
                <input class="form-control" type="text" name="create-account-balance" ng-model="createAccountBalance" placeholder="Account Balance" />
                <label for="create-account-type">Account Type</label>
                <select class="custom-select custom-select-lg mb-3" ng-model="createAccountType" name="create-account-type">
                  <option value="Savings">Savings</option>
                  <option value="Checking">Checking</option>
                  <option value="Trust">Trust</option>
                </select>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" ng-click="createAccount()">Create Account</button>
              </div>
            </div>
          </div>
        </div>
	</div>	<!-- end col div -->
	</div> <!-- end row div -->
	</div> <!-- end container div -->
    
    
  </body>
</html>
