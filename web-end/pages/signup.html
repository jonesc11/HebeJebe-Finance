<!DOCTYPE html>
<html ng-app="MyApp">
  <head>

    <base href="/">

    <!-- Load CSS, including Bootstrap -->
    <link rel="stylesheet" href="/resources/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/resources/css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="/resources/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="/resources/css/style.css" />
    
    <!-- Load JavaScript, including AngularJS, jQuery, Bootstrap, Socket.io and Popper -->
    <script type="text/javascript" src="/resources/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/resources/js/popper.min.js"></script>
    <script type="text/javascript" src="/resources/js/angular.min.js"></script>
    <script type="text/javascript" src="/resources/js/angular-route.js"></script>
    <script type="text/javascript" src="/resources/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="/resources/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/resources/js/signup.js"></script>
    
    <title>HebeJebe Finance</title>
  </head>
<body ng-controller="SignupCtrl"> 
  <nav>
  	<a class="navbar-brand" href="">H.J. Finance</a>
  	<div class="collapse navbar-collapse" id="navbarSupportedContent">
       	<a class="nav-link" href="/login">Login</a>
       	<a class="nav-link" href="/signup">Create an Account</a>
 	</div>
  </nav>
<!-- multistep form -->
  <!-- fieldsets -->
  <form id="msform" ng-submit="register()">
    <fieldset ng-show="page1">
      <h2 class="fs-title">Create your account</h2>
        <h3 class="fs-subtitle">This is step 1</h3>
      <input type="text" name="firstName" placeholder="First Name" ng-model="firstName"/>
      <input type="text" name="lastName" placeholder="Last Name" ng-model="lastName"/>
      <input type="text" name="email" placeholder="Email" ng-model="email"/>
      <input type="password" name="pass" placeholder="Password" ng-model="pw"/>
      <input type="password" name="cpass" placeholder="Confirm Password" ng-model="pwConf"/>
      <input type="button" name="next" class="next action-button" value="Next" ng-click="nextOne()"/>
    </fieldset>
    <fieldset ng-show="page2">
      <h2 class="fs-title">Account Info</h2>
      <h3 class="fs-subtitle">Connect a Bank Account</h3>
      <input type="text" name="accountName" placeholder="Account Name" ng-model="accountName"/>
      <input type="number" step="0.01" name="accountAmount" placeholder="Account Amount" ng-model="accountAmnt"/>
      <select class="custom-select" id="accountType" name="accountType" ng-model="accountType">
        <option selected value="Checking">Checking</option>
        <option value="Savings">Savings</option>
        <option value="Trust">Trust</option>
      </select>
      <input type="button" name="previous" class="previous action-button" value="Previous" ng-click="prevTwo()"/>
      <input type="button" name="submit" class="next action-button" value="Next" ng-click="register()"/>
    </fieldset>
  </form>
</body>
</html>
